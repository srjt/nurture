<StackLayout orientation="vertical" class="dashboard">
	<PullToRefresh #pullToRefresh (refresh)="refreshList($event)">
		<ListView [items]="data" #dashboardListView >
			<template let-item="item">
				<dashboard-item [data]="item"></dashboard-item>
			</template>
		</ListView>
	</PullToRefresh>
</StackLayout>
