<ActionBar title="Dashboard">
</ActionBar>
<PullToRefresh #pullToRefresh (refresh)="refreshList($event)">
	<ScrollView #dashboardScrollView orientation="vertical" ios.pagingEnabled="true" class="dashboard" >
  		  <ListView [items]="data">
		    <template let-item="item">
			     <StackLayout  class="dashboarditem">
					<dashboard-item [data]="item" ></dashboard-item>
			  	</StackLayout>	
		    </template>
		  </ListView>
	</ScrollView>
</PullToRefresh>
