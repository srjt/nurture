<StackLayout orientation="horizontal" class="footer-content" [visibility]="userService.isLoggedIn() ? 'visible' : 'collapsed'">
	<StackLayout orientation="vertical" class="footer-block">
		<Image #dashboard src="res://dashboard_selected" (tap)="navigate('dashboard')" class="footer-button"></Image>
		<Label text="home" class="{{selectedOption=='dashboard' ? 'footer-title-selected' : 'footer-title'}}"></Label>
	</StackLayout>
	<StackLayout orientation="vertical" class="footer-block">
		<Image #marketplace src="res://marketplace" (tap)="navigate('marketplace')" class="footer-button"></Image>
		<Label text="market" class="{{selectedOption=='marketplace' ? 'footer-title-selected' : 'footer-title'}}"></Label>
	</StackLayout>
	<StackLayout orientation="vertical" class="footer-block">
		<Image #tools src="res://tools" (tap)="navigate('tools')" class="footer-button"></Image>
		<Label text="tools" class="{{selectedOption=='tools' ? 'footer-title-selected' : 'footer-title'}}"></Label>
	</StackLayout>
	<StackLayout orientation="vertical" class="footer-block">
		<Image #analysis src="res://analysis" (tap)="navigate('analysis')" class="footer-button"></Image>
		<Label text="analysis" class="{{selectedOption=='analysis' ? 'footer-title-selected' : 'footer-title'}}"></Label>
	</StackLayout>
	<StackLayout orientation="vertical" class="footer-block">
		<Image #settings src="res://settings" (tap)="navigate('settings')"  class="footer-button"></Image>
		<Label text="settings" class="{{selectedOption=='settings' ? 'footer-title-selected' : 'footer-title'}}"></Label>
	</StackLayout>
</StackLayout>
