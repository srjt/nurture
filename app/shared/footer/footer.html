<GridLayout columns="*,*,*,*,*" rows="40" class="footer-content" [visibility]="userService.isLoggedIn() ? 'visible' : 'collapsed'">
	<StackLayout #dashboard col="0" row="0" class="footer-block">
		<Image src="res://dashboard_selected" class="footer-button"></Image>
		<Label text="home" class="footer-title-selected"></Label>
	</StackLayout>
	<StackLayout #marketplace col="1" row="0" class="footer-block">
		<Image src="res://marketplace" class="footer-button"></Image>
		<Label text="market" class="footer-title"></Label>
	</StackLayout>
	<StackLayout #tools col="2" row="0" class="footer-block">
		<Image src="res://tools" class="footer-button"></Image>
		<Label text="tools" class="footer-title"></Label>
	</StackLayout>
	<StackLayout #analysis col="3" row="0" class="footer-block">
		<Image src="res://analysis" class="footer-button"></Image>
		<Label text="analysis" class="footer-title"></Label>
	</StackLayout>
	<StackLayout #settings col="4" row="0" class="footer-block">
		<Image src="res://settings" class="footer-button"></Image>
		<Label text="settings" class="footer-title"></Label>
	</StackLayout>
</GridLayout>
